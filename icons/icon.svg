<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Newspaper icon -->
  <g transform="translate(80, 100)">
    <!-- Paper background -->
    <rect x="40" y="20" width="280" height="280" rx="15" fill="#fff" opacity="0.95"/>
    <rect x="20" y="40" width="280" height="280" rx="15" fill="#fff" opacity="0.9"/>
    <rect x="0" y="60" width="280" height="280" rx="15" fill="#fff"/>
    
    <!-- Headlines -->
    <rect x="20" y="80" width="180" height="16" rx="4" fill="#1a1a2e"/>
    <rect x="20" y="105" width="240" height="10" rx="3" fill="#666"/>
    <rect x="20" y="120" width="220" height="10" rx="3" fill="#666"/>
    <rect x="20" y="135" width="200" height="10" rx="3" fill="#666"/>
    
    <!-- Image placeholder -->
    <rect x="20" y="160" width="120" height="90" rx="8" fill="#e94560"/>
    
    <!-- More text lines -->
    <rect x="150" y="165" width="110" height="8" rx="2" fill="#888"/>
    <rect x="150" y="180" width="100" height="8" rx="2" fill="#888"/>
    <rect x="150" y="195" width="110" height="8" rx="2" fill="#888"/>
    <rect x="150" y="210" width="90" height="8" rx="2" fill="#888"/>
    <rect x="150" y="225" width="100" height="8" rx="2" fill="#888"/>
    
    <!-- Bottom section -->
    <rect x="20" y="265" width="240" height="8" rx="2" fill="#aaa"/>
    <rect x="20" y="280" width="220" height="8" rx="2" fill="#aaa"/>
    <rect x="20" y="295" width="200" height="8" rx="2" fill="#aaa"/>
    <rect x="20" y="310" width="180" height="8" rx="2" fill="#aaa"/>
  </g>
  
  <!-- Star badge -->
  <g transform="translate(350, 30)">
    <circle cx="60" cy="60" r="55" fill="#e94560"/>
    <polygon points="60,25 70,50 97,50 76,67 84,92 60,77 36,92 44,67 23,50 50,50" fill="#ffc107"/>
  </g>
</svg>
